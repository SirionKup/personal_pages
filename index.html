<!DOCTYPE html>
<html>

<head>
    <title>柱状图</title>
    <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <div id="svg-container"></div>
    <script>
        var data = [10, 5, 12, 15];

        var width = 300;
        var height = 200;

        var scaleFactor = 20;
        var barHeight = 30;
        var height = barHeight * data.length;

        var svg = d3.select("#svg-container")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", 50)
            .attr("y", function (d, i) {
                return i * barHeight;
            })
            .attr("width", function (d) {
                return d * scaleFactor;
            })
            .attr("height", barHeight - 2)
            .attr("fill", "grey");
    </script>
</body>

</html>
